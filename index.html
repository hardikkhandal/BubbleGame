<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hite" class="box">0</div>
                    
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="time" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scores" class="box">0</div>
                </div>
                <div class="elem">
                    <button id="playagain" onclick=playagain()>Reset!</button>
                </div>
            </div>

            <div id="pbottom">
            </div>

        </div>
        <div id="footer">
            <h1>Designed By: Hardik Khandal</h1>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
